#Use Maven Wrapper to set up a particular version of Maven, then run the test with that version

#Maven 3.9.1
invoker.goals.1=wrapper:wrapper -Dmaven=3.9.1
invoker.mavenExecutable.2=mvnw
invoker.mavenOpts.2=-Dmaven.ext.class.path=${project.build.directory}/${project.build.finalName}.jar
invoker.goals.2=-V verify -DserversFile=server-passwords-3.9.1.properties

